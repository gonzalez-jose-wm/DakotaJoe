
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>jQuery Crossfade - basic</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/demos.css" type="text/css" media="screen"/>
    <style type="text/css" media="screen">
        #cycler{position:relative;}
        #cycler img{position:absolute;z-index:1;background-color:white}
        #cycler img.active{z-index:3}
    </style>
</head>

<body>
<h1>jQuery Crossfade - basic</h1>
<div class="container">
    <div id="cycler">
        <img class="active" src="/images/photography/insects/Gallery1.jpg" alt="Hoverfly on a green leaf" title="Hoverfly on a green leaf" width="506" height="337" />
        <img src="/images/photography/insects/Gallery11.jpg" alt="Fly on a pink flower" title="Fly on a pink flower" width="506" height="337"  />
        <img src="/images/photography/insects/Gallery10.jpg" alt="Insect on a leaf" title="Platycheirus granditarsus (I think) on a leaf" width="506" height="337"  />
        <img src="/images/photography/insects/Gallery12.jpg" alt="Fly" title="Blue bottle fly on a green leaf" width="1050" height="400"  />
    </div>
</div>

<script type="text/javascript">
    function cycleImages(){
        var $active = $('#cycler .active');
        var $next = ($active.next().length > 0) ? $active.next() : $('#cycler img:first');
        $next.css('z-index',2);//move the next image up the pile
        $active.fadeOut(1500,function(){//fade out the top image
            $active.css('z-index',1).show().removeClass('active');//reset the z-index and unhide the image
            $next.css('z-index',3).addClass('active');//make the next image the top one
        });
    }

    $(document).ready(function(){
// run every 4s
        setInterval('cycleImages()', 4000);
    })</script>
</body>
</html>
